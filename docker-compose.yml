version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "2080:80"
    volumes:
      - ./react-app/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./react-app/build:/usr/share/nginx/html
    restart: always

  mongo:
    image: webhippie/mongodb:latest-arm32v7
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - ./mongo/resolv.conf:/etc/resolv.conf
      - /mnt/usb:/data/db
    ports:
      - "27017:27017"

  # mysql:
  #   image: mysql:latest
  #   environment:
